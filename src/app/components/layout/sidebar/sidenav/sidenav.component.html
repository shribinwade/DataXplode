<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed' : ''">
  
  <div class="logo-container">
    <!-- toggle buttom icon creation -->
    <div class="sidemenu" :hover (click)="toggleCollapse()">
      <div class="bar1"></div>
      <div class="bar2"></div>
      <div class="bar3"></div>
    </div>
    <!-- //<img style=" width: 135px; height: 40px; padding: 3px; margin-bottom: 7px " src="assets/dataxplode-logo-1.png" alt="logo"> -->
    <!-- brand img logo -->
    <div class="logo-text" @fadeInOut *ngIf="collapsed">
      <a
        class="logo-text"
        style="
          text-decoration: none;
          padding: 10px;
          margin: 2px;
          font-size: large;
          font-weight: bold;
        "
        href="/"
        >MarketscopePro</a
      >
    </div>

    <!-- close icon button -->
    <button
      class="button-close"
      :hover
      @rotate
      *ngIf="collapsed"
      (click)="closeSidenav()"
    >
      <i class="fal fa-times close-icon"></i>
    </button>
  </div>

  <div class="scrollwrap scrollwrap_delayed">
    <ul class="sidenav-nav">
      <li class="sidenav-nav-item" :hover *ngFor="let data of navData">
        <a
          class="sidenav-nav-link"
          (click)="handleClick(data)"
          *ngIf="data.items && data.items.length > 0"
          [ngClass]="getActiveClass(data)"
        >
          <i class="sidenav-link-icon" [class]="data.icon"></i>
          <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">
            {{ data.label }}
          </span>
          <i
            *ngIf="data.items && collapsed"
            class="menu-collapse-icon"
            [ngClass]="
              !data.expanded ? 'fal fa-angle-right' : 'fal fa-angle-down'
            "
          ></i>
        </a>

        <a
          class="sidenav-nav-link"
          *ngIf="!data.items || (data.items && data.items.length === 0)"
          [routerLink]="[data.routeLink]"
          routerLinkActive="true"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          (click)="shrinkItems(data)"
        >
          <i class="sidenav-link-icon" [class]="data.icon"></i>
          <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">
            {{ data.label }}
          </span>
        </a>

        <div *ngIf="collapsed && data.items && data.items.length > 0">
          <app-sublevel-menu
            [data]="data"
            [collapsed]="collapsed"
            [multiple]="multiple"
            [expanded]="data.expanded"
          ></app-sublevel-menu>
        </div>
      </li>
    </ul>
  </div>

  <div class="bottom-link" *ngIf="collapsed">
    <a class="bottom-a" href="/"> Â© 2024 MarketScopePro </a>
    <a class="bottom-a" href="/"> Powered by DataXplode </a>
  </div>

</div>
