<div style="border: 1px solid #bdbdbd">
  <div class="row" style="padding: 1%">
    <div class="col-md-8">
      <h6 style="padding: none; text-align: start">Find Innovation</h6>

      <p style="padding: none; margin: 0; color: #7d7c7c; text-align: start">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ipsam,
        reprehenderit.
      </p>
    </div>
    <div class="col-md-4 d-flex justify-content-end align-items-center"></div>
  </div>
</div>

<div class="chartCard" style="border: 1px solid #ddd">
  <div class="row">
    <div class="col col-lg-6">
      <div class="chartBox">
        <form [formGroup]="patentSearchForm" (ngSubmit)="handleSubmit()">
          <div class="mb-3">
            <label
              for="exampleInputtitle"
              class="form-label"
              style="text-align: start"
              >Title</label
            >
            <input
              type="text"
              formControlName="title"
              required
              class="form-control"
              placeholder="Enter Title"
              id="exampleInputtitle"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputpatentnumber" class="form-label"
              >Summary</label
            >
            <input
              type="text"
              formControlName="patentNumber"
              required
              class="form-control"
              id="exampleInputpatentnumber"
            />
          </div>

          <div class="mb-3">
            <label for="exampleInputkeyword" class="form-label">Keyword</label>
            <input
              type="text"
              formControlName="keyword"
              required
              class="form-control"
              id="exampleInputkeyword"
            />
          </div>

          <div class="mb-3">
            <button
              type="submit"
              class="btn btn-primary form-control"
              style="width: 100px; margin-top: 30px"
            >
              <i class="fa fa-cloud-download p-1"></i>Fetch
            </button>
          </div>
        </form>
      </div>
    </div>

    <div class="col col-lg-6"  style="position: relative;">
      
      <div *ngIf="patentData ; else noReviews">
       
        <div *ngIf="loadingService.isChildLoading | async" class="loader-container">
          <mat-progress-bar mode="determinate"></mat-progress-bar>
          <mat-spinner style="top: 25%; left: 46%"></mat-spinner>
        </div>
         

          <div class="col-md-12" style="border: 1px solid #ddd; padding: 8px">
            <section class="example-table-container">
              <!-- (matSortChange)="announceSortChange($event)" -->
              <table mat-table [dataSource]="dataSource" matSort>
                <!-- data Title Column -->
                <ng-container matColumnDef="index">
                  <th mat-header-cell *matHeaderCellDef>#</th>
                  <td mat-cell *matCellDef="let element; let i = index">
                    {{ i + 1 }}
                  </td>
                </ng-container>

                <!-- data Detail Column -->
                <ng-container matColumnDef="patentnumber">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Patent Number
                  </th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.patent_number }}
                  </td>
                </ng-container>

                <ng-container matColumnDef="applicant">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Company name
                  </th>
                  <td mat-cell *matCellDef="let element">
                    <p>{{ element.applicant }}</p>
                  </td>
                </ng-container>

                <!-- Header and Row Definitions -->
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr
                  mat-row
                  *matRowDef="let row; columns: displayedColumns"
                ></tr>
              </table>
            </section>
          </div> 
       </div>
       <ng-template   #noReviews>
        <div *ngIf="loadingService.isChildLoading| async" class="loader-container">
          <mat-progress-bar mode="determinate"></mat-progress-bar>
          <mat-spinner style="top: 25%; left: 46%"></mat-spinner>
        </div>
        <p style="padding: 10%">No Data Available.</p>
     </ng-template>
    </div>
  </div>
</div>
